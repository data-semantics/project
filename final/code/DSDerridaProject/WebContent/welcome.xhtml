<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
  	<h:outputStylesheet library="css" name="template.css"  />
      <h:form>
     	<h:messages id="message" style="font-family: Georgia, Serif;font-size: 14px;font-weight: bold;color:red;margin:8px;" />
		
        <h:dataTable value="#{loginBean.resultFullList}" var="obj" 
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"
    			border="1" rendered="#{!loginBean.showCreators}">

    			<h:column>
    			 	<f:facet name="header">
						<h:outputText style="color: #7b241c " value="Subject"/>
					</f:facet>
    				<h:commandButton value="#{obj.subject}" onclick="window.open(this.value);return false;"
        				  style="background-color: white;font-family: Georgia, Serif;color:#1f618d;text-decoration: underline;border:0;
        				  cursor: pointer"/>
    				<f:facet name="footer">
						<h:outputText value=" "/>
					</f:facet>
    			</h:column>
    			
    			<h:column>
    			 	<f:facet name="header">
						<h:outputText style="color: #7b241c " value="Object"/>
					</f:facet>
    				<h:outputText value="#{obj.object}"/>
    				<f:facet name="footer">
						<h:outputText value=" "/>
					</f:facet>
    			</h:column>
    		
    		</h:dataTable>
    		
    	 <h:dataTable value="#{loginBean.creatorFullList}" var="obj" 
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"
    			border="1" rendered="#{loginBean.showCreators}">

    			<h:column>
    			 	<f:facet name="header">
						<h:outputText style="color: #7b241c " value="Subject"/>
					</f:facet>
    				<h:commandButton value="#{obj.subject}" onclick="window.open(this.value);return false;"
        				  style="background-color: white;font-family: Georgia, Serif;color:#1f618d;text-decoration: underline;border:0;
        				  cursor: pointer"/>
    				<f:facet name="footer">
						<h:outputText value=" "/>
					</f:facet>
    			</h:column>
    			
    			<h:column>
    			 	<f:facet name="header">
						<h:outputText style="color: #7b241c " value="Annotation Text"/>
					</f:facet>
    				<h:outputText value="#{obj.object}"/>
    				<f:facet name="footer">
						<h:outputText value=" "/>
					</f:facet>
    			</h:column>
    		
    		</h:dataTable>	
    		
    		
    		  <h:panelGrid style="margin: 0 auto;">
           
                <h:commandButton value="Back"  action="backlogin" 
                				style="background: #f5b041;padding: 5px 10px;border-radius: 9px;font-size: 13px;
			 		font-family: Georgia, Serif;cursor: pointer;"/>
            </h:panelGrid>
    		
        
    </h:form>
    </ui:define>
    <ui:define name="left" style="dislay:none">
    </ui:define>
    <ui:define name="right" style="dislay:none">
    </ui:define>
</ui:composition>
</html>
